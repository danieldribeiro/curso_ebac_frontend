<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soretador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>

<body>
    <main>
        <h1>Sorteador</h1>
        <form id="sorteador">
            <div>
                <label for="maxNumber">Número máximo:</label>
                <input type="number" id="maxNumber" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear</button>
        </form>

        <div class="result">
            <p>O número sorteado foi:</p>
            <span id="resultValue"></span>
        </div>
    </main>
    
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
