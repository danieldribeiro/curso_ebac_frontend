<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Exerc√≠cio BootStrap</title>
</head>
<body class="d-flex flex-column align-items-center justify-content-center col-12">
    <h1>Cadastro de Dev</h1>
    <form class="col-12 d-flex flex-column align-items-center">
        <div class="col-4 mb-3">
          <label for="inputNome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputNome">
        </div>
        <div class="col-4 mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-4 mb-3">
            <label class="form-label" for="inputTelefone">Telefone</label>
            <input type="tel" class="form-control" id="inputTelefone">
        </div>
        <button type="submit" class="btn btn-primary col-2 mt-3">Cadastrar</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
